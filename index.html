<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Library Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <style>
        :root {
            --primary: #2d3748;
            --secondary: #f7fafc;
            --accent: #4299e1;
            --highlight: #c6f6d5;
            --text: #4a5568;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: var(--secondary);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 1.5rem;
        }

        #search {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        #search:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }

        .view-toggle {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.1s;
        }

        .view-toggle:hover {
            transform: translateY(-1px);
        }

        .file-tree {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .item:hover {
            background: #f8fafc;
        }

        .folder::before {
            content: 'üìÅ';
            margin-right: 10px;
            font-size: 1.2em;
        }

        .file::before {
            content: 'üìÑ';
            margin-right: 10px;
            font-size: 1.2em;
        }

        .item-info {
            flex: 1;
            min-width: 0;
        }

        .item-name {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .item-details {
            display: flex;
            gap: 15px;
            margin-top: 4px;
            font-size: 0.9em;
            color: #718096;
        }

        .item-extension {
            background: #e2e8f0;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 500;
        }

        .item-size {
            font-feature-settings: "tnum";
        }

        .item-date {
            margin-left: auto;
        }

        .item-count {
            background: #edf2f7;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .highlight {
            background: var(--highlight);
            padding: 0 2px;
            border-radius: 2px;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #718096;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .item-details {
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .item-date {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>üé• Video Library Manager</h1>
        </div>
    </div>

    <div class="container">
        <div class="search-container">
            <input type="text" id="search" placeholder="Search movies or folders...">
            <button class="view-toggle" id="toggleView">Switch to List View</button>
        </div>
        <div class="file-tree" id="fileTree"></div>
        <div class="loading" id="loading">Loading video library...</div>
    </div>

<script>
let originalData = [];
let fuse = null;
let isTreeView = true;
const pageSize = 50;
let visibleItems = pageSize;
let currentStructure = null;

// File size formatting
const formatSize = bytes => {
    if (bytes >= 1e9) return `${(bytes / 1e9).toFixed(1)} GB`;
    if (bytes >= 1e6) return `${(bytes / 1e6).toFixed(1)} MB`;
    if (bytes >= 1e3) return `${(bytes / 1e3).toFixed(0)} KB`;
    return `${bytes} B`;
};

// Path normalization
const normalizePath = path => path.replace(/\\/g, '/').replace(/\/+/g, '/').replace(/^\/|\/$/g, '');

// Create folder structure
function createStructure(movies) {
    const root = { 
        name: 'Root', 
        path: '',
        children: [], 
        count: 0, 
        isOpen: true,
        isFolder: true 
    };

    movies.forEach(movie => {
        const pathParts = normalizePath(movie.path).split('/');
        let current = root;

        pathParts.forEach((part, index) => {
            if (!part) return;
            let child = current.children.find(c => c.name === part);
            if (!child) {
                child = {
                    name: part,
                    path: pathParts.slice(0, index + 1).join('/'),
                    children: [],
                    count: 0,
                    isOpen: false,
                    isFolder: true
                };
                current.children.push(child);
            }
            current = child;
        });

        // Add file with extension
        const extension = movie.name.split('.').pop().toLowerCase();
        current.children.push({
            ...movie,
            name: movie.name,
            extension,
            path: movie.path,
            isFolder: false
        });
    });

    // Calculate counts
    function countFiles(node) {
        if (!node.isFolder) return 1;
        node.count = node.children.reduce((sum, child) => sum + countFiles(child), 0);
        return node.count;
    }
    countFiles(root);

    return root;
}

// Flatten structure for rendering
function flattenStructure(node, depth = 0) {
    if (!node) return [];
    const items = [];

    if (node.isFolder) {
        items.push({ ...node, depth });
        if (node.isOpen) {
            node.children.forEach(child => {
                items.push(...flattenStructure(child, depth + 1));
            });
        }
    } else {
        items.push({ ...node, depth });
    }

    return items;
}

// Render items
function renderItems() {
    const container = document.getElementById('fileTree');
    const items = flattenStructure(currentStructure).slice(0, visibleItems);
    
    container.innerHTML = items.length ? items.map(item => `
        <div class="item ${item.isFolder ? 'folder' : 'file'}" 
             style="padding-left: ${item.depth * 24}px"
             data-path="${item.path}">
            <div class="item-info">
                <div class="item-name">
                    ${highlightMatches(item.name)}
                    ${item.isFolder ? `<span class="item-count">${item.count}</span>` : ''}
                </div>
                ${!item.isFolder ? `
                <div class="item-details">
                    <span class="item-extension">${item.extension}</span>
                    <span class="item-size">${formatSize(item.size)}</span>
                    <span class="item-date">Modified: ${item.modified_date}</span>
                </div>` : ''}
            </div>
        </div>
    `).join('') : '<div class="item">No items found</div>';

    addEventListeners();
}

// Highlight matches
function highlightMatches(text) {
    const searchTerm = document.getElementById('search').value.trim();
    if (!searchTerm || typeof text !== 'string') return text;

    try {
        const escapedTerm = searchTerm.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        const regex = new RegExp(`(${escapedTerm})`, 'gi');
        return text.replace(regex, '<span class="highlight">$1</span>');
    } catch(e) {
        return text;
    }
}

// Event listeners
function addEventListeners() {
    document.querySelectorAll('.folder').forEach(folder => {
        folder.addEventListener('click', (e) => {
            const path = folder.dataset.path;
            const node = findNode(currentStructure, path);
            if (node?.isFolder) {
                node.isOpen = !node.isOpen;
                renderItems();
            }
        });
    });
}

// Find node in structure
function findNode(root, targetPath) {
    const normalizedTarget = normalizePath(targetPath);
    function search(node) {
        if (normalizePath(node.path) === normalizedTarget) return node;
        if (node.children) {
            for (const child of node.children) {
                const found = search(child);
                if (found) return found;
            }
        }
    }
    return search(root);
}

// Search handler
function handleSearch() {
    const searchTerm = document.getElementById('search').value.trim();
    if (!searchTerm) {
        currentStructure = createStructure(originalData);
        visibleItems = pageSize;
        renderItems();
        return;
    }

    const results = fuse.search(searchTerm)
        .sort((a, b) => a.score - b.score)
        .map(result => result.item);

    currentStructure = {
        name: 'Search Results',
        path: '',
        children: results,
        isOpen: true,
        isFolder: true
    };
    
    visibleItems = Math.min(pageSize, results.length);
    renderItems();
}

// Toggle view
function toggleView() {
    isTreeView = !isTreeView;
    document.getElementById('toggleView').textContent = 
        isTreeView ? 'Switch to List View' : 'Switch to Tree View';
    
    if (isTreeView) {
        currentStructure = createStructure(originalData);
    } else {
        currentStructure = {
            name: 'All Files',
            path: '',
            children: originalData.map(file => ({
                ...file,
                depth: 0,
                isFolder: false
            })),
            isOpen: true,
            isFolder: true
        };
    }
    
    fuse = new Fuse(flattenStructure(currentStructure), {
        keys: ['name', 'path'],
        threshold: 0.3,
        minMatchCharLength: 2,
        ignoreLocation: true
    });
    
    visibleItems = pageSize;
    renderItems();
}

// Initialize
async function loadData() {
    try {
        const response = await fetch('movies.json');
        const data = await response.json();
        originalData = data.movies;
        
        currentStructure = createStructure(originalData);
        fuse = new Fuse(flattenStructure(currentStructure), {
            keys: ['name', 'path', 'extension'],
            threshold: 0.4,
            includeScore: true,
            minMatchCharLength: 2,
            ignoreLocation: true
        });
        
        document.getElementById('loading').remove();
        renderItems();
    } catch (error) {
        console.error('Error:', error);
        document.getElementById('loading').textContent = 'Failed to load data';
    }
}

// Event listeners
document.getElementById('search').addEventListener('input', () => {
    clearTimeout(this.searchTimeout);
    this.searchTimeout = setTimeout(handleSearch, 300);
});

document.getElementById('toggleView').addEventListener('click', toggleView);

window.addEventListener('scroll', () => {
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
        visibleItems = Math.min(visibleItems + pageSize, flattenStructure(currentStructure).length);
        renderItems();
    }
});

// Start
loadData();
</script>
</body>
</html>
