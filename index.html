<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Library Explorer</title>
    <style>
        :root {
            --primary: #2d3748;
            --secondary: #f7fafc;
            --accent: #4a5568;
            --highlight: #c6f6d5;
            --text: #4a5568;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: #1a202c;
            color: #cbd5e0;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: #2d3748;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 1.5rem;
        }

        #search {
            flex: 1;
            padding: 1rem;
            background: #2d3748;
            border: 2px solid #4a5568;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.2s;
        }

        #search:focus {
            border-color: #4299e1;
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }

        .view-toggle {
            background: #4299e1;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.1s;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .item {
            background: #2d3748;
            border-radius: 8px;
            padding: 1rem;
            transition: transform 0.2s;
            cursor: pointer;
            position: relative;
        }

        .item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .folder {
            border-left: 4px solid #4299e1;
        }

        .file {
            border-left: 4px solid #48bb78;
        }

        .item-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .item-icon {
            font-size: 1.2em;
        }

        .item-name {
            font-weight: 500;
            word-break: break-word;
        }

        .item-path {
            color: #a0aec0;
            font-size: 0.9em;
            margin-bottom: 0.5rem;
        }

        .item-details {
            display: flex;
            gap: 1rem;
            font-size: 0.85em;
            color: #718096;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #718096;
            font-size: 1.1em;
        }

        .highlight {
            background: rgba(198, 246, 213, 0.3);
            padding: 0 2px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>üìÅ Video Library Explorer</h1>
        </div>
    </div>

    <div class="container">
        <div class="search-container">
            <input type="text" id="search" placeholder="Search files and folders...">
            <button class="view-toggle" id="toggleView">üìÉ List View</button>
        </div>
        <div class="results-grid" id="resultsGrid"></div>
        <div class="loading" id="loading">Loading library contents...</div>
    </div>

<script>
class LibraryExplorer {
    constructor() {
        this.originalData = [];
        this.currentView = 'tree';
        this.searchTerm = '';
        this.visibleItems = 50;
        this.pageSize = 50;
        this.init();
    }

    async init() {
        await this.loadData();
        this.setupEventListeners();
        this.renderResults();
        document.getElementById('loading').remove();
    }

    async loadData() {
        try {
            const response = await fetch('movies.json');
            const data = await response.json();
            this.originalData = this.enhanceData(data.movies);
        } catch (error) {
            console.error('Error loading data:', error);
            document.getElementById('loading').textContent = 'Failed to load data';
        }
    }

    enhanceData(items) {
        return items.map(item => ({
            ...item,
            isFolder: false,
            folderPath: this.getFolderPath(item.path),
            fileName: item.name,
            extension: item.name.split('.').pop().toLowerCase()
        }));
    }

    getFolderPath(fullPath) {
        return fullPath.split('\\').slice(0, -1).join('\\');
    }

    customSearch(items, term) {
        if (!term) return items;
        const searchWords = term.toLowerCase().split(' ');
        
        return items.filter(item => {
            const searchContent = [
                item.name?.toLowerCase(),
                item.path?.toLowerCase(),
                ...(item.isFolder ? [] : [item.extension])
            ].join(' ');
            
            return searchWords.every(word => 
                searchContent.includes(word)
            );
        });
    }

    renderResults() {
        const results = this.customSearch(this.originalData, this.searchTerm);
        const grid = document.getElementById('resultsGrid');
        grid.innerHTML = '';

        results.slice(0, this.visibleItems).forEach(item => {
            const element = this.createItemElement(item);
            grid.appendChild(element);
        });
    }

    createItemElement(item) {
        const div = document.createElement('div');
        div.className = `item ${item.isFolder ? 'folder' : 'file'}`;
        
        const highlightedName = this.highlightMatches(item.name);
        const highlightedPath = this.highlightMatches(item.path);

        div.innerHTML = `
            <div class="item-header">
                <span class="item-icon">${item.isFolder ? 'üìÅ' : 'üìÑ'}</span>
                <div class="item-name">${highlightedName}</div>
            </div>
            <div class="item-path">${highlightedPath}</div>
            ${!item.isFolder ? `
            <div class="item-details">
                <span>${this.formatSize(item.size)}</span>
                <span>${item.extension}</span>
                <span>${item.modified_date}</span>
            </div>` : ''}
        `;

        return div;
    }

    highlightMatches(text) {
        if (!this.searchTerm) return text;
        return text.replace(
            new RegExp(`(${this.searchTerm.split(' ').join('|')})`, 'gi'),
            '<span class="highlight">$1</span>'
        );
    }

    formatSize(bytes) {
        if (bytes >= 1e9) return `${(bytes / 1e9).toFixed(1)} GB`;
        if (bytes >= 1e6) return `${(bytes / 1e6).toFixed(1)} MB`;
        if (bytes >= 1e3) return `${(bytes / 1e3).toFixed(0)} KB`;
        return `${bytes} B`;
    }

    setupEventListeners() {
        let searchTimeout;
        document.getElementById('search').addEventListener('input', (e) => {
            this.searchTerm = e.target.value;
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                this.visibleItems = this.pageSize;
                this.renderResults();
            }, 300);
        });

        document.getElementById('toggleView').addEventListener('click', () => {
            this.currentView = this.currentView === 'tree' ? 'list' : 'tree';
            document.getElementById('toggleView').textContent = 
                `${this.currentView === 'tree' ? 'üìÉ List' : 'üìÅ Tree'} View`;
            this.renderResults();
        });

        window.addEventListener('scroll', () => {
            if (this.shouldLoadMore()) {
                this.visibleItems += this.pageSize;
                this.renderResults();
            }
        });
    }

    shouldLoadMore() {
        const { scrollTop, clientHeight, scrollHeight } = document.documentElement;
        return scrollTop + clientHeight >= scrollHeight - 100;
    }
}

// Initialize the explorer
new LibraryExplorer();
</script>
</body>
</html>
