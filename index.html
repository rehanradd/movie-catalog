<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Catalog</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Modern App Styles */
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --sidebar-bg: #f8f9fa;
            --primary-color: #4a90e2;
            --hover-color: #e0e0e0;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --sidebar-bg: #2d2d2d;
            --primary-color: #6fa8dc;
            --hover-color: #444444;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: var(--sidebar-bg);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .search-box {
            margin-bottom: 20px;
        }

        #search {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid var(--hover-color);
            border-radius: 5px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .folder, .file-item {
            background: var(--bg-color);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .folder:hover, .file-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .new-badge {
            background: #28a745;
            color: white;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.8em;
        }

        .watchlist-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .watchlist-btn.saved {
            background: #28a745;
        }

        .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>ðŸŽ¬ Movie Catalog</h2>
            <button id="watchlistBtn">ðŸ“Œ Watchlist</button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="search-box">
                <input type="text" id="search" placeholder="Search movies or folders...">
            </div>
            <div id="results"></div>
        </div>

        <!-- Dark Mode Toggle -->
        <button class="dark-mode-toggle" id="darkModeToggle">ðŸŒ™</button>
    </div>

    <script>
        let allItems = [];
        let watchlist = JSON.parse(localStorage.getItem('watchlist')) || [];

        // Load movie data
        async function loadData() {
            try {
                const response = await fetch('movies.json');
                if (!response.ok) throw new Error('Failed to load data');
                
                const data = await response.json();
                allItems = flattenData(data.root);
                displayResults(allItems.slice(0, 50)); // Lazy load first 50 items
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = `
                    <div class="error-message">Failed to load movie data. Please try again later.</div>
                `;
            }
        }

        // Flatten nested structure
        function flattenData(folder) {
            let items = [];
            
            // Add folder info
            items.push({
                type: 'folder',
                name: folder.name,
                path: folder.path,
                file_count: folder.file_count,
                is_updated: folder.files.some(file => file.is_new)
            });

            // Add files
            if (folder.files && folder.files.length > 0) {
                items.push(...folder.files.map(file => ({
                    type: 'file',
                    name: `${file.name}${file.extension}`,
                    path: folder.path,
                    is_new: file.is_new
                })));
            }

            // Process subfolders
            if (folder.subfolders) {
                Object.values(folder.subfolders).forEach(subfolder => {
                    items.push(...flattenData(subfolder));
                });
            }

            return items;
        }

        // Display results
        function displayResults(items) {
            const container = document.getElementById('results');
            let html = '';

            items.forEach(item => {
                if (item.type === 'folder') {
                    html += `
                        <div class="folder ${item.is_updated ? 'updated-folder' : ''}">
                            <div class="folder-header">
                                <i class="fas fa-folder"></i>
                                <div>
                                    <strong>${item.name}</strong>
                                    <span style="color:#666; font-size:0.9em">
                                        (${item.file_count} files)
                                    </span>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    const isInWatchlist = watchlist.some(movie => movie.name === item.name);
                    html += `
                        <div class="file-item">
                            <i class="fas fa-file-video" style="color:#4a90e2"></i>
                            <div>
                                ${item.name}
                                ${item.is_new ? '<span class="new-badge">NEW</span>' : ''}
                            </div>
                            <button class="watchlist-btn ${isInWatchlist ? 'saved' : ''}" 
                                    onclick="toggleWatchlist('${item.name}')">
                                ${isInWatchlist ? 'Saved' : 'Save'}
                            </button>
                        </div>
                    `;
                }
            });

            container.innerHTML = html || `<div class="help-text">No results found</div>`;
        }

        // Toggle watchlist
        function toggleWatchlist(movieName) {
            const movie = allItems.find(item => item.name === movieName);
            if (!movie) return;

            const index = watchlist.findIndex(item => item.name === movieName);
            if (index === -1) {
                watchlist.push(movie);
            } else {
                watchlist.splice(index, 1);
            }

            localStorage.setItem('watchlist', JSON.stringify(watchlist));
            displayResults(allItems.slice(0, 50)); // Refresh display
        }

        // Dark mode toggle
        document.getElementById('darkModeToggle').addEventListener('click', () => {
            document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
        });

        // Initial load
        loadData();
    </script>
</body>
</html>
