<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Catalog Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Modern Dark Theme Design System */
        :root {
            --primary: #7c3aed;
            --secondary: #a78bfa;
            --background: #111827;
            --surface: #1f2937;
            --text: #f9fafb;
            --border: #374151;
            --success: #34d399;
            --error: #f87171;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            transition: var(--transition);
        }

        /* App Layout */
        .app-container {
            display: grid;
            grid-template-columns: 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: var(--surface);
            position: fixed;
            right: -300px;
            top: 0;
            width: 300px;
            height: 100vh;
            padding: 1.5rem;
            transition: right 0.3s ease-in-out;
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar.active {
            right: 0;
        }

        /* Watchlist Section */
        .watchlist-section {
            margin-top: 2rem;
        }

        .watchlist-section h3 {
            margin-bottom: 1rem;
        }

        .watchlist-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 8px;
            background: var(--background);
            border-radius: 8px;
        }

        .remove-btn {
            background: var(--error);
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        /* Main Content */
        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Search Bar */
        .search-container {
            position: sticky;
            top: 0;
            background: var(--background);
            padding: 1rem 0;
            z-index: 10;
        }

        .search-box {
            display: flex;
            background: var(--surface);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        #search {
            flex: 1;
            border: none;
            background: transparent;
            color: var(--text);
            font-size: 1rem;
            padding: 0 10px;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        /* Cards */
        .card {
            background: var(--surface);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        .file-size {
            font-size: 0.9em;
            color: var(--secondary);
            margin-top: 8px;
        }

        .watchlist-btn {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            background: var(--primary);
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }

        .load-message {
            text-align: center;
            padding: 20px;
            color: var(--secondary);
        }

        /* Heart Icon */
        .heart-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="watchlist-section">
                <h3>Your Watchlist</h3>
                <div id="watchlistItems"></div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search" placeholder="Search movies...">
                </div>
            </div>

            <div class="grid" id="results"></div>
            <div id="loadMessage" class="load-message"></div>
        </main>

        <!-- Heart Toggle -->
        <button class="heart-toggle" id="heartToggle">
            <i class="fas fa-heart"></i>
        </button>
    </div>

    <script>
        let allItems = [];
        let watchlist = JSON.parse(localStorage.getItem('watchlist')) || [];
        let currentPage = 1;
        let isLoading = false;
        let hasMore = true;

        // Load initial data
        async function loadData() {
            try {
                const response = await fetch(`movies.json?page=${currentPage}`);
                const data = await response.json();
                
                // Convert file sizes to human-readable format
                data.files.forEach(file => {
                    file.sizeFormatted = formatFileSize(file.size);
                });

                allItems = [...allItems, ...data.files];
                hasMore = data.hasMore;
                displayResults(allItems);
                currentPage++;
            } catch (error) {
                console.error('Error:', error);
                showMessage('Failed to load data', 'error');
            }
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Display results
        function displayResults(items) {
            const container = document.getElementById('results');
            const html = items.map(item => `
                <div class="card">
                    <div>
                        <h3>${item.name}</h3>
                        <div class="file-size">${item.sizeFormatted}</div>
                    </div>
                    <button class="watchlist-btn" 
                            data-id="${item.id}" 
                            onclick="toggleWatchlist('${item.id}')">
                        ${watchlist.some(m => m.id === item.id) ? '‚ù§Ô∏è Saved' : 'ü§ç Save'}
                    </button>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }

        // Toggle watchlist
        function toggleWatchlist(itemId) {
            const item = allItems.find(i => i.id === itemId);
            const index = watchlist.findIndex(i => i.id === itemId);
            
            if (index === -1) {
                watchlist.push(item);
            } else {
                watchlist.splice(index, 1);
            }
            
            localStorage.setItem('watchlist', JSON.stringify(watchlist));
            updateWatchlist();
            displayResults(allItems);
        }

        // Update watchlist display
        function updateWatchlist() {
            const container = document.getElementById('watchlistItems');
            container.innerHTML = watchlist.map(item => `
                <div class="watchlist-item">
                    <div>
                        <h4>${item.name}</h4>
                        <div class="file-size">${item.sizeFormatted}</div>
                    </div>
                    <button class="remove-btn" onclick="toggleWatchlist('${item.id}')">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `).join('');
        }

        // Infinite scroll
        window.addEventListener('scroll', () => {
            if (isLoading || !hasMore) return;
            
            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
            if (scrollTop + clientHeight >= scrollHeight - 100) {
                isLoading = true;
                document.getElementById('loadMessage').textContent = 'Loading more movies...';
                loadData().finally(() => {
                    isLoading = false;
                    document.getElementById('loadMessage').textContent = 
                        hasMore ? '' : 'No more movies to load';
                });
            }
        });

        // Search functionality
        document.getElementById('search').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const filtered = allItems.filter(item => 
                item.name.toLowerCase().includes(query)
            );
            displayResults(filtered);
        });

        // Toggle sidebar
        document.getElementById('heartToggle').addEventListener('click', () => {
            document.querySelector('.sidebar').classList.toggle('active');
        });

        // Initial load
        loadData();
        updateWatchlist();
    </script>
</body>
</html>
