<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Catalog Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Modern App Design System */
        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --background: #ffffff;
            --surface: #f8fafc;
            --text: #1e293b;
            --border: #e2e8f0;
            --success: #22c55e;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --border: #334155;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            transition: var(--transition);
        }

        /* App Layout */
        .app-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: var(--surface);
            padding: 1.5rem;
            border-right: 1px solid var(--border);
            position: sticky;
            top: 0;
            height: 100vh;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 2rem;
            padding: 0.5rem;
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 8px;
            display: grid;
            place-items: center;
            color: white;
        }

        /* Main Content */
        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Search Bar */
        .search-container {
            position: sticky;
            top: 0;
            background: var(--background);
            padding: 1rem 0;
            z-index: 10;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            background: var(--surface);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        #search {
            flex: 1;
            border: none;
            background: transparent;
            color: var(--text);
            font-size: 1rem;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        /* Cards */
        .card {
            background: var(--surface);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .card.folder {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
        }

        .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--success);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Watchlist Button */
        .watchlist-btn {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            color: inherit;
            cursor: pointer;
            transition: var(--transition);
        }

        .watchlist-btn.saved {
            background: var(--success);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: fixed;
                width: 100%;
                height: auto;
                bottom: 0;
                top: auto;
                border-top: 1px solid var(--border);
                z-index: 100;
            }

            .brand {
                display: none;
            }

            .main-content {
                padding: 1rem;
                margin-bottom: 80px;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">
                <div class="brand-icon">ðŸŽ¬</div>
                <h1>Movie Pro</h1>
            </div>
            <button class="card" id="watchlistBtn">
                ðŸ“Œ Your Watchlist
                <span class="badge">${watchlist.length} Saved</span>
            </button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search" placeholder="Search 10,000+ movies...">
                </div>
                <button class="back-btn" id="backBtn" style="display: none;">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
            </div>

            <div class="grid" id="results"></div>
        </main>

        <!-- Theme Toggle -->
        <button class="theme-toggle" id="darkModeToggle">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <script>
        let allItems = [];
        let watchlist = JSON.parse(localStorage.getItem('watchlist')) || [];
        let currentFolder = null;

        // Load movie data
        async function loadData() {
            try {
                const response = await fetch('movies.json');
                if (!response.ok) throw new Error('Failed to load data');
                
                const data = await response.json();
                allItems = flattenData(data.root);
                displayResults(allItems.slice(0, 50)); // Lazy load first 50 items
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = `
                    <div class="error-message">Failed to load movie data. Please try again later.</div>
                `;
            }
        }

        // Flatten nested structure
        function flattenData(folder) {
            let items = [];
            
            // Add folder info
            items.push({
                type: 'folder',
                name: folder.name,
                path: folder.path,
                file_count: folder.file_count,
                is_updated: folder.files.some(file => file.is_new),
                files: folder.files,
                subfolders: folder.subfolders
            });

            // Add files
            if (folder.files && folder.files.length > 0) {
                items.push(...folder.files.map(file => ({
                    type: 'file',
                    name: `${file.name}${file.extension}`,
                    path: folder.path,
                    is_new: file.is_new
                })));
            }

            // Process subfolders
            if (folder.subfolders) {
                Object.values(folder.subfolders).forEach(subfolder => {
                    items.push(...flattenData(subfolder));
                });
            }

            return items;
        }

        // Display results
        function displayResults(items) {
            const container = document.getElementById('results');
            let html = '';

            items.forEach(item => {
                if (item.type === 'folder') {
                    html += `
                        <div class="folder ${item.is_updated ? 'updated-folder' : ''}" onclick="openFolder('${item.name}')">
                            <div class="folder-header">
                                <i class="fas fa-folder"></i>
                                <div>
                                    <strong>${item.name}</strong>
                                    <span style="color:#666; font-size:0.9em">
                                        (${item.file_count} files)
                                    </span>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    const isInWatchlist = watchlist.some(movie => movie.name === item.name);
                    html += `
                        <div class="file-item">
                            <i class="fas fa-file-video" style="color:#4a90e2"></i>
                            <div>
                                ${item.name}
                                ${item.is_new ? '<span class="new-badge">NEW</span>' : ''}
                            </div>
                            <button class="watchlist-btn ${isInWatchlist ? 'saved' : ''}" 
                                    data-movie="${item.name}" 
                                    onclick="toggleWatchlist('${item.name}')">
                                ${isInWatchlist ? 'Saved' : 'Save'}
                            </button>
                        </div>
                    `;
                }
            });

            container.innerHTML = html || `<div class="help-text">No results found</div>`;
        }

        // Open folder
        function openFolder(folderName) {
            const folder = allItems.find(item => item.name === folderName && item.type === 'folder');
            if (!folder) return;

            currentFolder = folder;
            document.getElementById('backBtn').style.display = 'block';
            displayResults([...folder.files, ...Object.values(folder.subfolders)]);
        }

        // Back button
        document.getElementById('backBtn').addEventListener('click', () => {
            currentFolder = null;
            document.getElementById('backBtn').style.display = 'none';
            displayResults(allItems.slice(0, 50));
        });

        // Toggle watchlist
        function toggleWatchlist(movieName) {
            const index = watchlist.findIndex(item => item.name === movieName);
            if (index === -1) {
                watchlist.push({ name: movieName });
            } else {
                watchlist.splice(index, 1);
            }
            localStorage.setItem('watchlist', JSON.stringify(watchlist));
            document.querySelector(`button[data-movie="${movieName}"]`).classList.toggle('saved');
        }

        // Search functionality
        document.getElementById('search').addEventListener('input', function () {
            const query = this.value.toLowerCase();
            const filtered = allItems.filter(item => item.name.toLowerCase().includes(query));
            displayResults(filtered.slice(0, 50));
        });

        // Dark mode toggle
        document.getElementById('darkModeToggle').addEventListener('click', () => {
            document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
        });
        
        // Initial load
        loadData();
        const sidebar = document.querySelector('.sidebar');
        const menuToggle = document.createElement('button');
        menuToggle.innerHTML = '<i class="fas fa-bars"></i>';
        menuToggle.style.position = 'fixed';
        menuToggle.style.bottom = '6rem';
        menuToggle.style.right = '2rem';
        menuToggle.classList.add('theme-toggle');
        document.body.appendChild(menuToggle);

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>
</body>
</html>
