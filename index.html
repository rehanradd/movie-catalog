<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Library</title>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <style>
        /* CSS remains the same as previous version */
        :root {
            --primary: #2d2d2d;
            --secondary: #f8f9fa;
            --accent: #4a90e2;
            --highlight: #fff3cd;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--secondary);
            color: var(--primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 1rem;
            margin-bottom: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }

        #search {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .view-toggle {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .file-tree {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .item {
            padding: 0.5rem 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .folder::before {
            content: 'üìÅ';
            margin-right: 8px;
        }

        .file::before {
            content: 'üìÑ';
            margin-right: 8px;
        }

        .item-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-count {
            background: var(--secondary);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .highlight {
            background: var(--highlight);
            padding: 0 2px;
            border-radius: 2px;
        }

        .loading {
            text-align: center;
            padding: 1rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .view-toggle {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Video Library</h1>
        </div>
    </div>

    <div class="container">
        <div class="search-container">
            <input type="text" id="search" placeholder="Search files and folders...">
            <button class="view-toggle" id="toggleView">Tree View</button>
        </div>
        <div class="file-tree" id="fileTree"></div>
        <div class="loading" id="loading">Loading...</div>
    </div>

<script>
// Debugging flag
const DEBUG = true;
let allItems = null;
let fuse = null;
const pageSize = 100;
let visibleItems = pageSize;
let currentStructure = null;

function log(...messages) {
    if(DEBUG) console.log(...messages);
}

function normalizePath(path) {
    return path.replace(/\\/g, '/').replace(/\/+/g, '/').replace(/^\/|\/$/g, '');
}

function createStructure(movies) {
    log('Creating folder structure...');
    const root = { 
        name: 'Root', 
        path: '',
        children: [], 
        count: 0, 
        isOpen: true,
        isFolder: true 
    };

    movies.forEach(movie => {
        const pathParts = normalizePath(movie.path).split('/');
        let current = root;

        pathParts.forEach((part, index) => {
            let child = current.children.find(c => c.name === part);
            if (!child && part) {
                child = {
                    name: part,
                    path: pathParts.slice(0, index + 1).join('/'),
                    children: [],
                    count: 0,
                    isOpen: false,
                    isFolder: true
                };
                current.children.push(child);
            }
            if (child) current = child;
        });

        // Add the file
        current.children.push({
            ...movie,
            name: movie.name,
            path: movie.path,
            isFolder: false
        });
    });

    // Calculate file counts
    function countFiles(node) {
        if (!node.isFolder) return 1;
        node.count = node.children.reduce((sum, child) => sum + countFiles(child), 0);
        return node.count;
    }

    countFiles(root);
    log('Folder structure created:', root);
    return root;
}

function flattenStructure(node, depth = 0) {
    if (!node) return [];
    const items = [];

    if (node.isFolder) {
        items.push({ ...node, depth, isVisible: true });
        if (node.isOpen) {
            node.children.forEach(child => {
                items.push(...flattenStructure(child, depth + 1));
            });
        }
    } else {
        items.push({ ...node, depth, isVisible: true });
    }

    return items;
}

function renderTree() {
    log('Rendering tree...');
    const container = document.getElementById('fileTree');
    if (!currentStructure) return;

    const itemsToShow = flattenStructure(currentStructure).slice(0, visibleItems);
    let html = '';

    itemsToShow.forEach(item => {
        html += `
            <div class="item ${item.isFolder ? 'folder' : 'file'}" 
                 style="padding-left: ${item.depth * 20}px"
                 data-path="${item.path}">
                <span class="item-name">${highlightMatches(item.name)}</span>
                ${item.isFolder ? `<span class="item-count">${item.count}</span>` : ''}
            </div>
        `;
    });

    container.innerHTML = html || '<div class="item">No items found</div>';
    addEventListeners();
}

function highlightMatches(text) {
    const searchTerm = document.getElementById('search').value.trim();
    if (!searchTerm || typeof text !== 'string') return text;

    try {
        const escapedTerm = searchTerm.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        const regex = new RegExp(`(${escapedTerm})`, 'gi');
        return text.replace(regex, '<span class="highlight">$1</span>');
    } catch(e) {
        return text;
    }
}

function addEventListeners() {
    document.querySelectorAll('.folder').forEach(folder => {
        folder.addEventListener('click', (e) => {
            const path = folder.dataset.path;
            log('Toggling folder:', path);
            const node = findNode(currentStructure, path);
            
            if (node && node.isFolder) {
                node.isOpen = !node.isOpen;
                renderTree();
            }
        });
    });
}

function findNode(root, targetPath) {
    const normalizedTarget = normalizePath(targetPath);
    
    function search(node) {
        if (normalizePath(node.path) === normalizedTarget) return node;
        if (node.children) {
            for (const child of node.children) {
                const found = search(child);
                if (found) return found;
            }
        }
        return null;
    }
    
    return search(root);
}

async function loadData() {
    try {
        const response = await fetch('movies.json');
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        
        const data = await response.json();
        if (!data.movies) throw new Error('Invalid data format');
        
        currentStructure = createStructure(data.movies);
        
        // Initialize Fuse.js with better options
        const allItems = flattenStructure(currentStructure);
        fuse = new Fuse(allItems, {
            keys: ['name', 'path'],
            threshold: 0.4,
            includeScore: true,
            minMatchCharLength: 2,
            ignoreLocation: true
        });
        
        document.getElementById('loading').style.display = 'none';
        renderTree();
    } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('loading').textContent = `Error: ${error.message}`;
    }
}

function handleSearch() {
    const searchTerm = document.getElementById('search').value.trim();
    log('Searching for:', searchTerm);

    if (!searchTerm) {
        visibleItems = pageSize;
        renderTree();
        return;
    }

    const results = fuse.search(searchTerm)
        .sort((a, b) => a.score - b.score)
        .map(result => result.item);

    // Create virtual structure for search results
    const searchRoot = {
        name: 'Search Results',
        path: '',
        children: results,
        isOpen: true,
        isFolder: true
    };

    currentStructure = searchRoot;
    visibleItems = Math.min(pageSize, results.length);
    renderTree();
}

// Event listeners
document.getElementById('search').addEventListener('input', () => {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(handleSearch, 300);
});

let isScrolling = false;
window.addEventListener('scroll', () => {
    if (isScrolling) return;
    isScrolling = true;
    
    const { scrollTop, clientHeight, scrollHeight } = document.documentElement;
    if (scrollTop + clientHeight >= scrollHeight - 100) {
        visibleItems = Math.min(visibleItems + pageSize, flattenStructure(currentStructure).length);
        renderTree();
    }
    
    setTimeout(() => isScrolling = false, 100);
});

// Initialize
loadData();
</script>
</body>
</html>
