<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Library</title>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <style>
        :root {
            --primary: #2d2d2d;
            --secondary: #f8f9fa;
            --accent: #4a90e2;
            --highlight: #fff3cd;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--secondary);
            color: var(--primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 1rem;
            margin-bottom: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }

        #search {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .view-toggle {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .view-toggle:hover {
            opacity: 0.9;
        }

        .file-tree {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .item {
            padding: 0.5rem 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .folder::before {
            content: 'üìÅ';
            margin-right: 8px;
        }

        .file::before {
            content: 'üìÑ';
            margin-right: 8px;
        }

        .item-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-count {
            background: var(--secondary);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .highlight {
            background: var(--highlight);
            padding: 0 2px;
            border-radius: 2px;
        }

        .loading {
            text-align: center;
            padding: 1rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .view-toggle {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Video Library</h1>
        </div>
    </div>

    <div class="container">
        <div class="search-container">
            <input type="text" id="search" placeholder="Search files and folders...">
            <button class="view-toggle" id="toggleView">Tree View</button>
        </div>
        <div class="file-tree" id="fileTree"></div>
        <div class="loading" id="loading">Loading...</div>
    </div>

<script>
let allItems = [];
let fuse = null;
let isTreeView = true;
const pageSize = 100;
let visibleItems = pageSize;
let flatStructure = [];

function createStructure(movies) {
    const structure = { name: 'Root', path: '', children: [], count: 0, isOpen: true };
    
    movies.forEach(movie => {
        const pathParts = movie.path.split('\\').filter(p => p);
        let current = structure;
        
        pathParts.forEach((part, index) => {
            let child = current.children.find(c => c.name === part);
            if (!child) {
                child = {
                    name: part,
                    path: pathParts.slice(0, index + 1).join('\\'),
                    children: [],
                    count: 0,
                    isOpen: false,
                    isFolder: true
                };
                current.children.push(child);
            }
            current = child;
        });
        
        current.children.push({
            ...movie,
            isFolder: false
        });
    });

    // Calculate file counts
    function countFiles(node) {
        if (!node.isFolder) return 1;
        node.count = node.children.reduce((sum, child) => sum + countFiles(child), 0);
        return node.count;
    }
    
    countFiles(structure);
    return structure;
}

function flattenStructure(node, depth = 0) {
    let items = [];
    if (node.isFolder) {
        items.push({ ...node, depth, isVisible: true });
        if (node.isOpen) {
            node.children.forEach(child => {
                items = items.concat(flattenStructure(child, depth + 1));
            });
        }
    }
    return items;
}

function renderTree() {
    const container = document.getElementById('fileTree');
    let html = '';
    let count = 0;
    
    flatStructure.slice(0, visibleItems).forEach(item => {
        if (!item.isVisible) return;
        if (count++ >= visibleItems) return;
        
        html += `
            <div class="item ${item.isFolder ? 'folder' : 'file'}" 
                 style="padding-left: ${item.depth * 20}px"
                 data-path="${item.path}">
                <span class="item-name">${highlightMatches(item.name)}</span>
                ${item.isFolder ? `<span class="item-count">${item.count}</span>` : ''}
            </div>
        `;
    });
    
    container.innerHTML = html;
    addEventListeners();
}

function highlightMatches(text) {
    const searchTerm = document.getElementById('search').value.toLowerCase();
    if (!searchTerm) return text;
    
    const regex = new RegExp(`(${searchTerm})`, 'gi');
    return text.replace(regex, '<span class="highlight">$1</span>');
}

function addEventListeners() {
    document.querySelectorAll('.folder').forEach(folder => {
        folder.addEventListener('click', (e) => {
            if (e.target.classList.contains('item-count')) return;
            const path = folder.dataset.path;
            const node = findNode(path);
            node.isOpen = !node.isOpen;
            flatStructure = flattenStructure(allItems);
            renderTree();
        });
    });
}

function findNode(path) {
    function search(node) {
        if (node.path === path) return node;
        for (const child of node.children) {
            const found = search(child);
            if (found) return found;
        }
    }
    return search(allItems);
}

async function loadData() {
    try {
        const response = await fetch('movies.json');
        const data = await response.json();
        allItems = createStructure(data.movies);
        flatStructure = flattenStructure(allItems);
        
        // Initialize Fuse.js
        const options = {
            keys: ['name', 'path'],
            threshold: 0.4,
            includeScore: true
        };
        fuse = new Fuse(flatStructure, options);
        
        document.getElementById('loading').style.display = 'none';
        renderTree();
    } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('loading').textContent = 'Error loading data';
    }
}

function handleSearch() {
    const searchTerm = document.getElementById('search').value.trim();
    if (!searchTerm) {
        flatStructure = flattenStructure(allItems);
        visibleItems = pageSize;
        renderTree();
        return;
    }

    const results = fuse.search(searchTerm)
        .sort((a, b) => a.score - b.score)
        .map(result => result.item);

    // Show first 200 matches initially
    flatStructure = results;
    visibleItems = Math.min(pageSize, results.length);
    renderTree();
}

// Debounce search
let searchTimeout;
document.getElementById('search').addEventListener('input', () => {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(handleSearch, 300);
});

// Infinite scroll
window.addEventListener('scroll', () => {
    const { scrollTop, clientHeight, scrollHeight } = document.documentElement;
    if (scrollTop + clientHeight >= scrollHeight - 100) {
        visibleItems = Math.min(visibleItems + pageSize, flatStructure.length);
        renderTree();
    }
});

// Toggle view
document.getElementById('toggleView').addEventListener('click', () => {
    isTreeView = !isTreeView;
    document.getElementById('toggleView').textContent = 
        isTreeView ? 'Tree View' : 'List View';
    // Add list view handling if needed
});

// Initial load
loadData();
</script>
</body>
</html>
