<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Library Manager</title>
    <style>
        :root {
            --primary: #2d3748;
            --secondary: #1a202c;
            --accent: #4299e1;
            --highlight: #48bb78;
            --text: #cbd5e0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: var(--secondary);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: #2d3748;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .search-container {
            margin-bottom: 1.5rem;
            position: relative;
        }

        #search {
            width: 100%;
            padding: 1rem;
            background: #2d3748;
            border: 2px solid #4a5568;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }

        .folder-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .folder-card {
            background: #2d3748;
            border-radius: 8px;
            padding: 1.5rem;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .folder-card:hover {
            transform: translateY(-3px);
        }

        .folder-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .folder-name {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .file-count {
            background: #4299e1;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .file-list {
            margin-top: 1rem;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #4a5568;
        }

        .new-badge {
            background: #48bb78;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 8px;
        }

        .folder-path {
            color: #a0aec0;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .highlight {
            background: rgba(72, 187, 120, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .folder-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>üìÅ Video Library</h1>
        </div>
    </div>

    <div class="container">
        <div class="search-container">
            <input type="text" id="search" placeholder="Search folders or files...">
        </div>
        <div class="folder-grid" id="folderGrid"></div>
        <div class="loading" id="loading">Loading folders...</div>
    </div>

<script>
class FolderManager {
    constructor() {
        this.folders = new Map();
        this.searchTerm = '';
        this.visibleItems = 50;
        this.pageSize = 50;
        this.init();
    }

    async init() {
        await this.loadData();
        this.setupEventListeners();
        this.renderFolders();
        document.getElementById('loading').remove();
    }

    async loadData() {
        try {
            const response = await fetch('movies.json');
            const data = await response.json();
            this.processData(data.movies);
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('loading').textContent = 'Failed to load data';
        }
    }

    processData(files) {
        const now = new Date();
        
        files.forEach(file => {
            const folderPath = this.getFolderPath(file.path);
            const modifiedDate = new Date(file.modified_date);
            const isNew = (now - modifiedDate) < 86400000; // 24 hours
            
            if (!this.folders.has(folderPath)) {
                this.folders.set(folderPath, {
                    path: folderPath,
                    files: [],
                    latestDate: modifiedDate,
                    hasNewFiles: false
                });
            }
            
            const folder = this.folders.get(folderPath);
            folder.files.push({...file, isNew});
            
            if (modifiedDate > folder.latestDate) {
                folder.latestDate = modifiedDate;
            }
            
            if (isNew) folder.hasNewFiles = true;
        });
    }

    getFolderPath(fullPath) {
        return fullPath.split('\\').slice(0, -1).join('\\');
    }

    searchFolders(term) {
        const results = [];
        const searchLower = term.toLowerCase();
        
        this.folders.forEach(folder => {
            const folderMatch = folder.path.toLowerCase().includes(searchLower);
            const fileMatch = folder.files.some(file => 
                file.name.toLowerCase().includes(searchLower)
            );
            
            if (folderMatch || fileMatch) {
                results.push({
                    ...folder,
                    files: folder.files.filter(file => 
                        file.name.toLowerCase().includes(searchLower) ||
                        folder.path.toLowerCase().includes(searchLower)
                    )
                });
            }
        });
        
        return results.sort((a, b) => b.latestDate - a.latestDate);
    }

    renderFolders() {
        const filtered = this.searchFolders(this.searchTerm);
        const grid = document.getElementById('folderGrid');
        grid.innerHTML = '';
        
        filtered.slice(0, this.visibleItems).forEach(folder => {
            const card = this.createFolderCard(folder);
            grid.appendChild(card);
        });
    }

    createFolderCard(folder) {
        const card = document.createElement('div');
        card.className = 'folder-card';
        card.innerHTML = `
            <div class="folder-header">
                <div class="folder-name">${this.highlightMatches(folder.path.split('\\').pop())}</div>
                <div class="file-count">${folder.files.length}</div>
            </div>
            <div class="folder-path">${folder.path}</div>
            <div class="file-list">
                ${folder.files.slice(0, 3).map(file => `
                    <div class="file-item">
                        <div>${this.highlightMatches(file.name)}</div>
                        ${file.isNew ? '<div class="new-badge">New</div>' : ''}
                    </div>
                `).join('')}
                ${folder.files.length > 3 ? 
                    `<div class="file-item" style="color: #a0aec0;">+ ${folder.files.length - 3} more files</div>` : ''}
            </div>
        `;

        card.addEventListener('click', () => {
            // Implement folder expand/collapse logic here
            console.log('Folder clicked:', folder.path);
        });

        if (folder.hasNewFiles) {
            card.style.borderLeft = '4px solid var(--highlight)';
        }

        return card;
    }

    highlightMatches(text) {
        if (!this.searchTerm) return text;
        return text.replace(
            new RegExp(`(${this.searchTerm})`, 'gi'),
            '<span class="highlight">$1</span>'
        );
    }

    setupEventListeners() {
        let searchTimeout;
        document.getElementById('search').addEventListener('input', (e) => {
            this.searchTerm = e.target.value;
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                this.visibleItems = this.pageSize;
                this.renderFolders();
            }, 300);
        });

        window.addEventListener('scroll', () => {
            if (this.shouldLoadMore()) {
                this.visibleItems += this.pageSize;
                this.renderFolders();
            }
        });
    }

    shouldLoadMore() {
        const { scrollTop, clientHeight, scrollHeight } = document.documentElement;
        return scrollTop + clientHeight >= scrollHeight - 100;
    }
}

// Initialize the folder manager
new FolderManager();
</script>
</body>
</html>
