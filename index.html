<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Catalog</title>
    <style>
        /* App Style */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #121212; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .app { width: 100%; max-width: 500px; background: #1E1E1E; border-radius: 10px; overflow: hidden; text-align: center; }
        header { padding: 20px; background: #222; }
        h1 { font-size: 24px; }
        input {
            width: 90%; padding: 10px; font-size: 18px; margin-top: 10px;
            background: #333; color: white; border: none; border-radius: 5px;
        }
        main { padding: 20px; height: 60vh; overflow-y: auto; }
        .movie-item {
            display: flex; justify-content: space-between; padding: 12px;
            background: #333; border-radius: 5px; margin-bottom: 10px;
            cursor: pointer; transition: 0.3s;
        }
        .movie-item:hover { background: #444; }
        button {
            background: #007BFF; color: white; border: none; padding: 10px;
            font-size: 18px; cursor: pointer; margin-top: 10px; border-radius: 5px;
        }
        button:hover { background: #0056b3; }
        #load-more { width: 100%; }
        #watchlist-btn {
            position: fixed; bottom: 20px; right: 20px;
            background: gold; color: black; padding: 12px;
            border-radius: 50px; font-size: 18px;
        }
        /* Watchlist Modal */
        #watchlist-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); display: flex;
            justify-content: center; align-items: center;
        }
        .hidden { display: none; }
        .modal-content {
            background: #222; padding: 20px; text-align: center;
            width: 80%; border-radius: 10px;
        }
        .remove-btn { background: red; margin-left: 10px; }
    </style>
</head>
<body>

    <div class="app">
        <header>
            <h1>üé¨ Movie Catalog</h1>
            <input type="text" id="search-input" placeholder="Search movies..." oninput="searchMovies()">
        </header>

        <main id="movie-list"></main>
        <button id="load-more" onclick="loadMoreMovies()">Load More</button>

        <button id="watchlist-btn" onclick="toggleWatchlist()">‚≠ê Watchlist</button>
        
        <div id="watchlist-modal" class="hidden">
            <div class="modal-content">
                <h2>‚≠ê My Watchlist</h2>
                <div id="watchlist"></div>
                <button id="clear-watchlist" onclick="clearWatchlist()">Clear Watchlist</button>
                <button id="close-watchlist" onclick="toggleWatchlist()">Close</button>
            </div>
        </div>
    </div>

    <script>
        let moviesData = [
            { name: "Avengers: Endgame", path: "/movies/avengers-endgame.mp4" },
            { name: "Inception", path: "/movies/inception.mp4" },
            { name: "Joker", path: "/movies/joker.mp4" },
            { name: "Interstellar", path: "/movies/interstellar.mp4" },
            { name: "Spider-Man: No Way Home", path: "/movies/spiderman-nwh.mp4" },
            { name: "The Dark Knight", path: "/movies/dark-knight.mp4" },
            { name: "Titanic", path: "/movies/titanic.mp4" },
            { name: "The Matrix", path: "/movies/matrix.mp4" }
        ];

        let loadedMovies = 0;
        const batchSize = 4;
        let watchlist = JSON.parse(localStorage.getItem("watchlist")) || [];

        function loadMoreMovies(reset = false) {
            const movieContainer = document.getElementById("movie-list");
            if (reset) { movieContainer.innerHTML = ""; loadedMovies = 0; }

            let endIndex = Math.min(loadedMovies + batchSize, moviesData.length);
            for (let i = loadedMovies; i < endIndex; i++) {
                let movie = moviesData[i];
                let movieItem = document.createElement("div");
                movieItem.classList.add("movie-item");

                let movieName = document.createElement("span");
                movieName.innerText = movie.name;
                movieName.onclick = () => copyToClipboard(movie.path);

                let saveBtn = document.createElement("button");
                saveBtn.innerText = "‚≠ê";
                saveBtn.onclick = () => addToWatchlist(movie);

                movieItem.appendChild(movieName);
                movieItem.appendChild(saveBtn);
                movieContainer.appendChild(movieItem);
            }

            loadedMovies += batchSize;
            document.getElementById("load-more").style.display = loadedMovies >= moviesData.length ? "none" : "block";
        }

        function searchMovies() {
            const query = document.getElementById("search-input").value.toLowerCase();
            let filteredMovies = moviesData.filter(movie => movie.name.toLowerCase().includes(query));
            if (filteredMovies.length === 0) {
                document.getElementById("movie-list").innerHTML = "<p>No movies found.</p>";
                return;
            }
            moviesData = filteredMovies;
            loadMoreMovies(true);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            alert("Copied: " + text);
        }

        function addToWatchlist(movie) {
            if (!watchlist.some(m => m.name === movie.name)) {
                watchlist.push(movie);
                localStorage.setItem("watchlist", JSON.stringify(watchlist));
                renderWatchlist();
            }
        }

        function removeFromWatchlist(movieName) {
            watchlist = watchlist.filter(movie => movie.name !== movieName);
            localStorage.setItem("watchlist", JSON.stringify(watchlist));
            renderWatchlist();
        }

        function renderWatchlist() {
            let watchlistContainer = document.getElementById("watchlist");
            watchlistContainer.innerHTML = watchlist.length === 0 ? "<p>No movies in watchlist.</p>" : "";

            watchlist.forEach(movie => {
                let item = document.createElement("div");
                item.classList.add("movie-item");

                let name = document.createElement("span");
                name.innerText = movie.name;
                name.onclick = () => copyToClipboard(movie.path);

                let removeBtn = document.createElement("button");
                removeBtn.classList.add("remove-btn");
                removeBtn.innerText = "‚ùå";
                removeBtn.onclick = () => removeFromWatchlist(movie.name);

                item.appendChild(name);
                item.appendChild(removeBtn);
                watchlistContainer.appendChild(item);
            });
        }

        function toggleWatchlist() {
            document.getElementById("watchlist-modal").classList.toggle("hidden");
        }

        function clearWatchlist() {
            watchlist = [];
            localStorage.setItem("watchlist", JSON.stringify(watchlist));
            renderWatchlist();
        }

        // Load movies and watchlist on page load
        loadMoreMovies();
        renderWatchlist();
    </script>

</body>
</html>
