<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Catalog Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <style>
        :root {
            --primary: #7c3aed;
            --secondary: #a78bfa;
            --background: #111827;
            --surface: #1f2937;
            --text: #f9fafb;
            --border: #374151;
            --success: #34d399;
            --error: #f87171;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .app-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: var(--surface);
            padding: 1.5rem;
            border-right: 1px solid var(--border);
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .main-content {
            padding: 2rem;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-container {
            margin-bottom: 2rem;
        }

        #search {
            width: 100%;
            padding: 1rem;
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 8px;
            font-size: 1rem;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .movie-card {
            background: var(--surface);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            transition: var(--transition);
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .movie-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .movie-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-right: 1rem;
        }

        .movie-path {
            color: var(--secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .movie-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .watchlist-btn {
            background: none;
            border: 1px solid var(--primary);
            color: var(--text);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .watchlist-btn.saved {
            background: var(--primary);
            border-color: var(--primary);
        }

        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
            }
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <h2>ðŸ“½ Your Watchlist</h2>
            <div class="watchlist-section" id="watchlistItems"></div>
        </aside>

        <main class="main-content">
            <div class="search-container">
                <input type="text" id="search" placeholder="Search movies...">
            </div>
            <div class="movie-grid" id="results"></div>
            <div id="loader" class="loader">Loading...</div>
        </main>
    </div>

<script>
let allMovies = [];
let fuse = null;
let watchlist = JSON.parse(localStorage.getItem('watchlist')) || [];

async function loadData() {
    try {
        const response = await fetch('movies.json');
        const data = await response.json();
        allMovies = data.movies.sort((a, b) => 
            new Date(b.modified_date) - new Date(a.modified_date));
        
        initializeSearch();
        renderMovies(allMovies);
        updateWatchlist();
    } catch (error) {
        console.error('Error loading data:', error);
    }
}

function initializeSearch() {
    fuse = new Fuse(allMovies, {
        keys: ['name', 'path'],
        threshold: 0.3,
        includeScore: true
    });

    document.getElementById('search').addEventListener('input', (e) => {
        const query = e.target.value;
        if (query.length > 0) {
            const results = fuse.search(query);
            renderMovies(results.map(r => r.item));
        } else {
            renderMovies(allMovies);
        }
    });
}

function formatSize(bytes) {
    if (!bytes) return '0 B';
    const units = ['B', 'KB', 'MB', 'GB'];
    let size = bytes;
    let unitIndex = 0;
    while (size >= 1024 && unitIndex < units.length - 1) {
        size /= 1024;
        unitIndex++;
    }
    return `${size.toFixed(1)} ${units[unitIndex]}`;
}

function renderMovies(movies) {
    const container = document.getElementById('results');
    container.innerHTML = movies.map(movie => `
        <div class="movie-card">
            <div class="movie-header">
                <div>
                    <div class="movie-title">${movie.name}${movie.extension}</div>
                    <div class="movie-path">${movie.path}</div>
                </div>
                <button class="watchlist-btn ${watchlist.some(m => m.path === movie.path && m.name === movie.name) ? 'saved' : ''}" 
                        onclick="toggleWatchlist('${movie.name}', '${movie.path}')">
                    ${watchlist.some(m => m.path === movie.path && m.name === movie.name) ? 'â˜… Saved' : 'â˜† Save'}
                </button>
            </div>
            <div class="movie-details">
                <span>${movie.modified_date.split(' ')[0]}</span>
                <span>${formatSize(movie.size)}</span>
            </div>
        </div>
    `).join('');
}

function toggleWatchlist(name, path) {
    const index = watchlist.findIndex(item => item.name === name && item.path === path);
    if (index === -1) {
        watchlist.push({ name, path });
    } else {
        watchlist.splice(index, 1);
    }
    localStorage.setItem('watchlist', JSON.stringify(watchlist));
    renderMovies(allMovies);
    updateWatchlist();
}

function updateWatchlist() {
    const container = document.getElementById('watchlistItems');
    container.innerHTML = watchlist.map(item => `
        <div class="watchlist-item">
            <div>${item.name}</div>
            <button class="remove-btn" onclick="removeFromWatchlist('${item.name}', '${item.path}')">
                <i class="fas fa-times"></i>
            </button>
        </div>
    `).join('');
}

function removeFromWatchlist(name, path) {
    watchlist = watchlist.filter(item => !(item.name === name && item.path === path));
    localStorage.setItem('watchlist', JSON.stringify(watchlist));
    updateWatchlist();
    renderMovies(allMovies);
}

loadData();
</script>
</body>
</html>
