<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Movie Explorer</title>
    <style>
        :root {
            --bg: #1a1a1a;
            --text: #ffffff;
            --accent: #4a90e2;
            --card-bg: #2d2d2d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        /* Header */
        .header {
            padding: 1rem;
            background: #252526;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .search-box {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
            font-size: 1rem;
        }

        /* Main Content */
        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #252526;
            padding: 1rem;
            transition: transform 0.3s;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .watchlist-title {
            margin: 1rem 0;
            color: var(--accent);
        }

        .watchlist-item {
            padding: 0.5rem;
            background: var(--card-bg);
            margin: 0.5rem 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        /* Main Area */
        .main-area {
            flex: 1;
            padding: 1rem;
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        }

        .card {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .folder-card {
            background: #2d2d2d;
        }

        .card-title {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-info {
            color: #888;
            font-size: 0.9rem;
        }

        .load-more {
            grid-column: 1 / -1;
            padding: 1rem;
            text-align: center;
            background: var(--accent);
            border-radius: 5px;
            cursor: pointer;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                height: 100%;
                z-index: 100;
            }

            .main-area {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="menu-btn">‚ò∞</button>
        <input type="text" class="search-box" placeholder="Search movies or folders...">
    </header>

    <div class="container">
        <aside class="sidebar">
            <h2 class="watchlist-title">My Watchlist</h2>
            <div class="watchlist-items"></div>
        </aside>

        <main class="main-area">
            <!-- Content loaded dynamically -->
        </main>
    </div>

    <script>
        // Simple State Manager
        const state = {
            allItems: [],
            visibleItems: [],
            page: 1,
            pageSize: 30,
            watchlist: JSON.parse(localStorage.getItem('watchlist')) || []
        };

        // DOM Elements
        const elements = {
            sidebar: document.querySelector('.sidebar'),
            menuBtn: document.querySelector('.menu-btn'),
            searchBox: document.querySelector('.search-box'),
            mainArea: document.querySelector('.main-area'),
            watchlistItems: document.querySelector('.watchlist-items')
        };

        // Event Listeners
        elements.menuBtn.addEventListener('click', () => elements.sidebar.classList.toggle('hidden'));
        elements.searchBox.addEventListener('input', simpleSearch);

        // Initialize
        loadData();

        async function loadData() {
            try {
                const response = await fetch('movies.json');
                const data = await response.json();
                state.allItems = processData(data.movies);
                updateDisplay();
            } catch (error) {
                alert('Error loading movies. Please try again later.');
            }
        }

        function processData(movies) {
            const folders = new Map();

            // Process folders
            movies.forEach(movie => {
                const path = movie.path.split('\\').filter(p => p);
                let currentPath = '';
                
                path.forEach(folderName => {
                    currentPath = currentPath ? `${currentPath}/${folderName}` : folderName;
                    if (!folders.has(currentPath)) {
                        folders.set(currentPath, {
                            type: 'folder',
                            name: folderName,
                            path: currentPath,
                            items: 0,
                            size: 0,
                            date: ''
                        });
                    }
                    const folder = folders.get(currentPath);
                    folder.items++;
                    folder.size += movie.size;
                    folder.date = movie.modified_date > folder.date ? movie.modified_date : folder.date;
                });
            });

            // Combine folders and movies
            return [...folders.values(), ...movies.map(m => ({ ...m, type: 'file' }))];
        }

        function updateDisplay() {
            elements.mainArea.innerHTML = '';
            const itemsToShow = state.visibleItems.slice(0, state.page * state.pageSize);
            
            itemsToShow.forEach(item => {
                const card = createCard(item);
                elements.mainArea.appendChild(card);
            });

            if (state.visibleItems.length > itemsToShow.length) {
                const loadMore = document.createElement('div');
                loadMore.className = 'load-more';
                loadMore.textContent = 'Load More';
                loadMore.onclick = () => {
                    state.page++;
                    updateDisplay();
                };
                elements.mainArea.appendChild(loadMore);
            }
        }

        function createCard(item) {
            const card = document.createElement('div');
            card.className = `card ${item.type === 'folder' ? 'folder-card' : ''}`;
            
            card.innerHTML = `
                <div class="card-title">
                    ${item.type === 'folder' ? 'üìÅ' : 'üé¨'}
                    ${item.name}
                </div>
                <div class="card-info">
                    ${item.type === 'folder' ? 
                        `${item.items} items ‚Ä¢ ${formatSize(item.size)}` : 
                        `${formatDate(item.modified_date)} ‚Ä¢ ${formatSize(item.size)}`
                    }
                </div>
                ${item.type === 'file' ? '<button class="save-btn">‚≠ê</button>' : ''}
            `;

            if (item.type === 'file') {
                card.querySelector('.save-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleWatchlist(item);
                });
            }

            return card;
        }

        function toggleWatchlist(item) {
            const index = state.watchlist.findIndex(i => i.path === item.path && i.name === item.name);
            if (index === -1) {
                state.watchlist.push(item);
                alert('Added to watchlist!');
            } else {
                state.watchlist.splice(index, 1);
                alert('Removed from watchlist!');
            }
            localStorage.setItem('watchlist', JSON.stringify(state.watchlist));
            updateWatchlist();
        }

        function updateWatchlist() {
            elements.watchlistItems.innerHTML = state.watchlist
                .map(item => `
                    <div class="watchlist-item">
                        ${item.name}
                        <button onclick="removeFromWatchlist('${item.path}', '${item.name}')">√ó</button>
                    </div>
                `).join('');
        }

        function simpleSearch() {
            const query = elements.searchBox.value.toLowerCase();
            state.visibleItems = state.allItems.filter(item =>
                item.name.toLowerCase().includes(query) ||
                (item.path && item.path.toLowerCase().includes(query))
            );
            state.page = 1;
            updateDisplay();
        }

        // Helper functions
        function formatSize(bytes) {
            const sizes = ['B', 'KB', 'MB', 'GB'];
            if (bytes === 0) return '0 B';
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return `${(bytes / Math.pow(1024, i)).toFixed(1)} ${sizes[i]}`;
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString();
        }

        // Expose remove function for watchlist items
        window.removeFromWatchlist = (path, name) => {
            state.watchlist = state.watchlist.filter(item => 
                !(item.path === path && item.name === name)
            );
            localStorage.setItem('watchlist', JSON.stringify(state.watchlist));
            updateWatchlist();
        };
    </script>
</body>
</html>
