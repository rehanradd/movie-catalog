<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Browser</title>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background: #f5f6fa;
            --text-color: #2c3e50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--background);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-box {
            margin-bottom: 30px;
            position: sticky;
            top: 0;
            background: var(--background);
            z-index: 100;
            padding: 10px 0;
        }

        #searchInput {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 30px;
            outline: none;
            transition: all 0.3s ease;
        }

        .folder-tree {
            list-style: none;
            padding-left: 20px;
        }

        .folder-tree li {
            margin: 10px 0;
        }

        .folder-header {
            font-weight: 600;
            color: var(--primary-color);
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .folder-header::before {
            content: 'üìÅ';
            margin-right: 8px;
        }

        .folder-header.collapsed::before {
            content: 'üìÇ';
        }

        .file-list {
            list-style: none;
            padding-left: 20px;
            margin-top: 10px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-radius: 6px;
            background: #f8f9fa;
            margin: 5px 0;
        }

        .file-item.new::after {
            content: 'New';
            background: #27ae60;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
        }

        .file-name {
            flex: 1;
            margin-right: 15px;
        }

        .file-info {
            display: flex;
            gap: 15px;
            align-items: center;
            font-size: 14px;
            color: #7f8c8d;
        }

        .file-size::before {
            content: 'üì¶ ';
        }

        .file-date::before {
            content: 'üìÖ ';
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search files or folders...">
        </div>
        <ul id="folderTree" class="folder-tree"></ul>
        <div id="loading" class="loading">Loading...</div>
    </div>

    <script>
        let allFiles = [];
        let fuse = null;
        let currentResults = [];

        // Format file size
        function formatSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Check if a file is new (added today)
        function isNewFile(modifiedDate) {
            const today = new Date();
            const fileDate = new Date(modifiedDate);
            return (
                fileDate.getDate() === today.getDate() &&
                fileDate.getMonth() === today.getMonth() &&
                fileDate.getFullYear() === today.getFullYear()
            );
        }

        // Sort files numerically if they start with numbers, otherwise alphabetically
        function sortFiles(files) {
            return files.sort((a, b) => {
                const aName = a.name.toLowerCase();
                const bName = b.name.toLowerCase();

                // Extract numbers from the start of the filename
                const aNumMatch = aName.match(/^\d+/);
                const bNumMatch = bName.match(/^\d+/);

                if (aNumMatch && bNumMatch) {
                    return parseInt(aNumMatch[0]) - parseInt(bNumMatch[0]);
                }
                return aName.localeCompare(bName);
            });
        }

        // Build folder tree structure
        function buildFolderTree(files) {
            const tree = {};

            files.forEach(file => {
                const pathParts = file.path.split('\\');
                let currentLevel = tree;

                pathParts.forEach((part, index) => {
                    if (!currentLevel[part]) {
                        currentLevel[part] = {};
                    }
                    currentLevel = currentLevel[part];
                });

                if (!currentLevel.files) {
                    currentLevel.files = [];
                }
                currentLevel.files.push(file);
            });

            return tree;
        }

        // Render folder tree
        function renderFolderTree(tree, parentElement) {
            for (const [name, content] of Object.entries(tree)) {
                if (name === 'files') {
                    const sortedFiles = sortFiles(content);
                    const fileList = document.createElement('ul');
                    fileList.className = 'file-list';

                    sortedFiles.forEach(file => {
                        const fileItem = document.createElement('li');
                        fileItem.className = `file-item ${isNewFile(file.modified_date) ? 'new' : ''}`;
                        fileItem.innerHTML = `
                            <div class="file-name">${file.name}${file.extension}</div>
                            <div class="file-info">
                                <span class="file-size">${formatSize(file.size)}</span>
                                <span class="file-date">${file.modified_date.split(' ')[0]}</span>
                            </div>
                        `;
                        fileList.appendChild(fileItem);
                    });

                    parentElement.appendChild(fileList);
                } else {
                    const folderItem = document.createElement('li');
                    const folderHeader = document.createElement('div');
                    folderHeader.className = 'folder-header';
                    folderHeader.textContent = name;

                    folderHeader.addEventListener('click', () => {
                        folderHeader.classList.toggle('collapsed');
                        const fileList = folderItem.querySelector('.file-list');
                        if (fileList) {
                            fileList.style.display = fileList.style.display === 'none' ? 'block' : 'none';
                        }
                    });

                    folderItem.appendChild(folderHeader);
                    parentElement.appendChild(folderItem);

                    const subTree = document.createElement('ul');
                    subTree.className = 'folder-tree';
                    folderItem.appendChild(subTree);

                    renderFolderTree(content, subTree);
                }
            }
        }

        // Initialize search
        async function initSearch() {
            try {
                const response = await fetch('movies.json');
                const data = await response.json();
                allFiles = data.movies;

                fuse = new Fuse(allFiles, {
                    keys: ['name', 'path'],
                    threshold: 0.3,
                    minMatchCharLength: 2
                });

                currentResults = allFiles;
                renderFolderTree(buildFolderTree(currentResults), document.getElementById('folderTree'));
                setupSearch();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Setup search input handler
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.trim();
                if (query === '') {
                    currentResults = allFiles;
                } else {
                    currentResults = fuse.search(query).map(result => result.item);
                }

                const folderTree = document.getElementById('folderTree');
                folderTree.innerHTML = '';
                renderFolderTree(buildFolderTree(currentResults), folderTree);
            });
        }

        // Initial load
        initSearch();
    </script>
</body>
</html>
