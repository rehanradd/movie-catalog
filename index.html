<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Explorer</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #4a90e2;
            --sidebar-width: 280px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            transition: margin 0.3s ease;
        }

        /* Header Styles */
        .header {
            grid-column: 1 / -1;
            padding: 1rem;
            background-color: #2d2d2d;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .search-bar {
            width: 100%;
            padding: 0.8rem;
            background: #333;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: #252526;
            height: calc(100vh - 60px);
            overflow-y: auto;
            position: fixed;
            width: var(--sidebar-width);
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        /* Main Content Styles */
        .main-content {
            padding: 1rem;
            margin-left: var(--sidebar-width);
            transition: margin 0.3s ease;
        }

        /* Folder Structure Styles */
        .folder-structure {
            list-style: none;
            padding-left: 1rem;
        }

        .folder-item {
            margin: 0.5rem 0;
            cursor: pointer;
        }

        .folder-header {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .folder-header:hover {
            background-color: #2a2d2e;
        }

        .folder-icon {
            margin-right: 0.5rem;
        }

        .movie-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            margin-left: 1rem;
            border-radius: 4px;
        }

        .movie-item:hover {
            background-color: #2a2d2e;
        }

        .save-btn {
            margin-left: auto;
            padding: 0.25rem 0.5rem;
            background-color: var(--accent-color);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        /* Watchlist Styles */
        .watchlist {
            padding: 1rem;
        }

        .watchlist-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            margin: 0.5rem 0;
            background-color: #333;
            border-radius: 4px;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <input type="text" class="search-bar" placeholder="Search movies..." id="searchInput">
        </header>
        
        <aside class="sidebar" id="sidebar">
            <div class="watchlist">
                <h3>Watchlist</h3>
                <div id="watchlistContainer"></div>
            </div>
        </aside>

        <main class="main-content" id="mainContent">
            <div id="folderStructure"></div>
        </main>
    </div>

    <script>
        // State management
        let movieData = [];
        let folderStructure = {};
        let watchlist = JSON.parse(localStorage.getItem('watchlist')) || [];

        // DOM Elements
        const sidebar = document.getElementById('sidebar');
        const searchInput = document.getElementById('searchInput');
        const folderStructureContainer = document.getElementById('folderStructure');
        const watchlistContainer = document.getElementById('watchlistContainer');

        // Initialize app
        document.addEventListener('DOMContentLoaded', async () => {
            // Load movie data
            const response = await fetch('movies.json');
            movieData = await response.json();
            
            // Build folder structure
            buildFolderStructure();
            renderFolderStructure();
            renderWatchlist();
        });

        // Build hierarchical folder structure
        function buildFolderStructure() {
            folderStructure = {};
            movieData.forEach(movie => {
                const pathSegments = movie.path.split('\\').filter(seg => seg);
                let currentLevel = folderStructure;
                
                pathSegments.forEach(segment => {
                    if (!currentLevel[segment]) {
                        currentLevel[segment] = { items: [], children: {} };
                    }
                    currentLevel = currentLevel[segment].children;
                });
                
                currentLevel.items = currentLevel.items || [];
                currentLevel.items.push(movie);
            });
        }

        // Render folder structure
        function renderFolderStructure(node = folderStructure, level = 0) {
            let html = '<ul class="folder-structure">';
            
            Object.entries(node).forEach(([name, data]) => {
                const hasChildren = Object.keys(data.children).length > 0;
                
                html += `
                    <li class="folder-item">
                        <div class="folder-header" onclick="toggleFolder(this)">
                            <span class="folder-icon">${hasChildren ? 'üìÅ' : 'üìÇ'}</span>
                            ${name}
                        </div>
                        ${hasChildren ? renderFolderStructure(data.children, level + 1) : ''}
                        ${renderMovies(data.items)}
                    </li>
                `;
            });
            
            html += '</ul>';
            return html;
        }

        // Render movies list
        function renderMovies(movies) {
            if (!movies) return '';
            return `
                <ul class="movie-list">
                    ${movies.map(movie => `
                        <li class="movie-item">
                            <span>üé¨ ${movie.name}</span>
                            <button class="save-btn" onclick="toggleWatchlist('${movie.name}')">
                                ${watchlist.some(m => m.name === movie.name) ? 'Remove' : 'Save'}
                            </button>
                        </li>
                    `).join('')}
                </ul>
            `;
        }

        // Toggle folder expansion
        function toggleFolder(element) {
            const listItem = element.parentElement;
            listItem.classList.toggle('collapsed');
        }

        // Watchlist functionality
        function toggleWatchlist(movieName) {
            const movie = movieData.find(m => m.name === movieName);
            const index = watchlist.findIndex(m => m.name === movieName);
            
            if (index > -1) {
                watchlist.splice(index, 1);
            } else {
                watchlist.push(movie);
            }
            
            localStorage.setItem('watchlist', JSON.stringify(watchlist));
            renderFolderStructure();
            renderWatchlist();
        }

        // Render watchlist
        function renderWatchlist() {
            watchlistContainer.innerHTML = watchlist.map(movie => `
                <div class="watchlist-item">
                    <span>üé¨ ${movie.name}</span>
                    <button class="save-btn" onclick="toggleWatchlist('${movie.name}')">
                        Remove
                    </button>
                </div>
            `).join('');
        }

        // Search functionality
        searchInput.addEventListener('input', debounce(() => {
            const searchTerm = searchInput.value.toLowerCase();
            const filtered = movieData.filter(movie => 
                movie.name.toLowerCase().includes(searchTerm)
            );
            
            folderStructureContainer.innerHTML = renderMovies(filtered);
        }, 300));

        // Utility functions
        function debounce(func, wait) {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }
    </script>
</body>
    </html>
