<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Library</title>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <style>
        :root {
            --primary: #2a2a2a;
            --secondary: #f5f5f5;
            --accent: #007bff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--secondary);
            color: var(--primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #search {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .search-type {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .results-count {
            margin-bottom: 1rem;
            color: #666;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .movie-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .movie-card:hover {
            transform: translateY(-2px);
        }

        .movie-name {
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--accent);
        }

        .movie-path {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .movie-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #888;
        }

        .new-badge {
            background: #28a745;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.7rem;
            margin-left: 8px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .movies-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Video Library</h1>
        </div>
    </div>

    <div class="container">
        <div class="search-container">
            <input type="text" id="search" placeholder="Start typing to search...">
            <button class="search-type" id="searchType">Search Movies</button>
        </div>
        <div class="results-count" id="resultsCount"></div>
        <div class="movies-grid" id="moviesGrid"></div>
        <div class="loading" id="loading">Loading...</div>
    </div>

<script>
let allMovies = [];
let fuse = null;
let searchType = 'name'; // 'name' or 'path'
const pageSize = 50;
let currentPage = 1;

document.getElementById('searchType').addEventListener('click', () => {
    searchType = searchType === 'name' ? 'path' : 'name';
    document.getElementById('searchType').textContent = 
        `Search ${searchType === 'name' ? 'Movies' : 'Folders'}`;
    doSearch();
});

async function loadData() {
    try {
        const response = await fetch('movies.json');
        const data = await response.json();
        allMovies = data.movies;
        
        // Initialize Fuse.js with both name and path search
        const options = {
            keys: ['name', 'path'],
            threshold: 0.3,
            includeScore: true
        };
        fuse = new Fuse(allMovies, options);
        
        document.getElementById('loading').style.display = 'none';
        doSearch();
    } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('loading').textContent = 'Error loading data';
    }
}

function doSearch() {
    const searchTerm = document.getElementById('search').value.trim();
    let results = allMovies;

    if (searchTerm) {
        results = fuse.search(searchTerm)
            .sort((a, b) => a.score - b.score)
            .map(result => result.item);
    }

    if (searchType === 'path') {
        results = results.filter(movie => 
            movie.path.toLowerCase().includes(searchTerm.toLowerCase()));
    }

    renderResults(results.slice(0, pageSize * currentPage));
    document.getElementById('resultsCount').textContent = 
        `Showing ${Math.min(pageSize * currentPage, results.length)} of ${results.length} results`;
}

function renderResults(movies) {
    const grid = document.getElementById('moviesGrid');
    grid.innerHTML = movies.map(movie => `
        <div class="movie-card">
            <div class="movie-name">
                ${movie.name}
                ${movie.is_new ? '<span class="new-badge">New</span>' : ''}
            </div>
            <div class="movie-path" title="${movie.path}">${movie.path}</div>
            <div class="movie-details">
                <span>${formatSize(movie.size)}</span>
                <span>${movie.modified_date}</span>
            </div>
        </div>
    `).join('');
}

function formatSize(bytes) {
    if (bytes >= 1e9) return `${(bytes / 1e9).toFixed(1)} GB`;
    if (bytes >= 1e6) return `${(bytes / 1e6).toFixed(1)} MB`;
    return `${(bytes / 1e3).toFixed(1)} KB`;
}

// Debounce search input
let searchTimeout;
document.getElementById('search').addEventListener('input', () => {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(doSearch, 300);
});

// Infinite scroll
window.addEventListener('scroll', () => {
    const { scrollTop, clientHeight, scrollHeight } = document.documentElement;
    if (scrollTop + clientHeight >= scrollHeight - 100) {
        currentPage++;
        doSearch();
    }
});

// Initial load
loadData();
</script>
</body>
</html>
