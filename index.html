<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Catalog Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Modern Dark Theme Design System */
        :root {
            --primary: #7c3aed;
            --secondary: #a78bfa;
            --background: #111827;
            --surface: #1f2937;
            --text: #f9fafb;
            --border: #374151;
            --success: #34d399;
            --error: #f87171;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        /* App Layout */
        .app-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: var(--surface);
            padding: 1.5rem;
            border-right: 1px solid var(--border);
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .watchlist-section {
            margin-top: 2rem;
        }

        .watchlist-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            margin: 8px 0;
            background: var(--background);
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .watchlist-item:hover {
            background: var(--primary);
        }

        .remove-btn {
            background: none;
            border: none;
            color: var(--error);
            cursor: pointer;
            padding: 4px;
        }

        /* Main Content */
        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Infinite Scroll Loader */
        .loader {
            text-align: center;
            padding: 20px;
            color: var(--text);
            display: none;
        }

        /* File Cards */
        .card {
            background: var(--surface);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
            border: 1px solid var(--border);
            position: relative;
        }

        .card.folder {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
        }

        .file-size {
            color: var(--success);
            font-size: 0.9rem;
            margin-top: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
            }
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>ðŸ“½ Your Watchlist</h2>
            <div class="watchlist-section" id="watchlistItems"></div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="search-container">
                <input type="text" id="search" placeholder="Search movies..." 
                       style="width:100%; padding:12px; background:var(--surface); border:1px solid var(--border); color:var(--text); border-radius:8px;">
            </div>
            
            <div id="results"></div>
            <div class="loader" id="loader">Loading more movies...</div>
            <div class="loader" id="endMessage" style="display:none;">No more movies to load</div>
        </main>
    </div>

<script>
let allItems = [];
let visibleItems = 50;
let isLoading = false;
let watchlist = JSON.parse(localStorage.getItem('watchlist')) || [];

// Load initial data
async function loadData() {
    try {
        const response = await fetch('movies.json');
        const data = await response.json();
        allItems = processData(data);
        renderItems();
        setupInfiniteScroll();
        updateWatchlist();
    } catch (error) {
        console.error('Error loading data:', error);
    }
}

// Process data with file sizes
function processData(data) {
    // Add this conversion logic to your Python script that generates movies.json
    return data.root.subfolders.flatMap(folder => 
        folder.files.map(file => ({
            ...file,
            path: folder.name,
            size: formatSize(file.size) // Ensure your JSON has size in bytes
        }))
    );
}

function formatSize(bytes) {
    if (!bytes) return 'Size unknown';
    const units = ['B', 'KB', 'MB', 'GB'];
    let size = bytes;
    let unitIndex = 0;
    while (size >= 1024 && unitIndex < units.length - 1) {
        size /= 1024;
        unitIndex++;
    }
    return `${size.toFixed(1)} ${units[unitIndex]}`;
}

// Render items with infinite scroll
function renderItems() {
    const container = document.getElementById('results');
    const itemsToShow = allItems.slice(0, visibleItems);
    
    container.innerHTML = itemsToShow.map(item => `
        <div class="card">
            <div style="display:flex; justify-content:space-between;">
                <div>
                    <h3>${item.name}</h3>
                    <div class="file-size">${item.size}</div>
                    <div style="color:var(--secondary); margin-top:4px;">${item.path}</div>
                </div>
                <button class="watchlist-btn" data-id="${item.name}" 
                        onclick="toggleWatchlist('${item.name}')"
                        style="background:${watchlist.some(m => m.name === item.name) ? 'var(--success)' : 'var(--surface)'}; 
                               padding:8px 16px; border:none; border-radius:8px; color:var(--text);">
                    ${watchlist.some(m => m.name === item.name) ? 'â˜… Saved' : 'â˜† Save'}
                </button>
            </div>
        </div>
    `).join('');
}

// Infinite scroll setup
function setupInfiniteScroll() {
    window.addEventListener('scroll', () => {
        if (isLoading) return;
        
        const { scrollTop, clientHeight, scrollHeight } = document.documentElement;
        if (scrollTop + clientHeight >= scrollHeight - 100) {
            loadMoreItems();
        }
    });
}

async function loadMoreItems() {
    isLoading = true;
    document.getElementById('loader').style.display = 'block';
    
    // Simulated delay for loading
    await new Promise(resolve => setTimeout(resolve, 1000));
    
    visibleItems += 50;
    if (visibleItems >= allItems.length) {
        document.getElementById('endMessage').style.display = 'block';
    }
    
    renderItems();
    isLoading = false;
    document.getElementById('loader').style.display = 'none';
}

// Watchlist functionality
function toggleWatchlist(name) {
    const index = watchlist.findIndex(item => item.name === name);
    if (index === -1) {
        watchlist.push({ name });
    } else {
        watchlist.splice(index, 1);
    }
    localStorage.setItem('watchlist', JSON.stringify(watchlist));
    renderItems();
    updateWatchlist();
}

function updateWatchlist() {
    const container = document.getElementById('watchlistItems');
    container.innerHTML = watchlist.map(item => `
        <div class="watchlist-item">
            <div>${item.name}</div>
            <button class="remove-btn" onclick="removeFromWatchlist('${item.name}')">
                <i class="fas fa-times"></i>
            </button>
        </div>
    `).join('');
}

function removeFromWatchlist(name) {
    watchlist = watchlist.filter(item => item.name !== name);
    localStorage.setItem('watchlist', JSON.stringify(watchlist));
    updateWatchlist();
    renderItems();
}

// Initial load
loadData();
</script>
</body>
</html>
