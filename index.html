<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Catalog Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Modern App Design System */
        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --background: #ffffff;
            --surface: #f8fafc;
            --text: #1e293b;
            --border: #e2e8f0;
            --success: #22c55e;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --border: #334155;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            transition: var(--transition);
        }

        /* App Layout */
        .app-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: var(--surface);
            padding: 1.5rem;
            border-right: 1px solid var(--border);
            position: sticky;
            top: 0;
            height: 100vh;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 2rem;
            padding: 0.5rem;
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 8px;
            display: grid;
            place-items: center;
            color: white;
        }

        /* Main Content */
        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Search Bar */
        .search-container {
            position: sticky;
            top: 0;
            background: var(--background);
            padding: 1rem 0;
            z-index: 10;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            background: var(--surface);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        #search {
            flex: 1;
            border: none;
            background: transparent;
            color: var(--text);
            font-size: 1rem;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        /* Cards */
        .card {
            background: var(--surface);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .card.folder {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
        }

        .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--success);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Watchlist Button */
        .watchlist-btn {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            color: inherit;
            cursor: pointer;
            transition: var(--transition);
        }

        .watchlist-btn.saved {
            background: var(--success);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: fixed;
                width: 100%;
                height: auto;
                bottom: 0;
                top: auto;
                border-top: 1px solid var(--border);
                z-index: 100;
            }

            .brand {
                display: none;
            }

            .main-content {
                padding: 1rem;
                margin-bottom: 80px;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">
                <div class="brand-icon">ðŸŽ¬</div>
                <h1>Movie Pro</h1>
            </div>
            <button class="card" id="watchlistBtn">
                ðŸ“Œ Your Watchlist
                <span class="badge" id="watchlistCount">0 Saved</span>
            </button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search" placeholder="Search 10,000+ movies...">
                </div>
                <button class="back-btn" id="backBtn" style="display: none;">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
            </div>

            <div class="grid" id="results"></div>
        </main>

        <!-- Theme Toggle -->
        <button class="theme-toggle" id="darkModeToggle">
            <i class="fas fa-moon"></i>
        </button>
    </div>

<script>
    let allItems = [];
    let watchlist = JSON.parse(localStorage.getItem("watchlist")) || [];
    let currentFolder = null;

    // Load movie data
    async function loadData() {
        try {
            const response = await fetch("movies.json");
            if (!response.ok) throw new Error("Failed to load data");

            const data = await response.json();
            allItems = flattenData(data.root);
            displayItems(allItems);
        } catch (error) {
            console.error("Error loading data:", error);
        }
    }

    // Flatten nested folders
    function flattenData(items, parent = "") {
        return items.flatMap((item) => {
            const path = parent ? `${parent} / ${item.name}` : item.name;
            if (item.type === "folder") {
                return [{ ...item, path }, ...flattenData(item.children || [], path)];
            }
            return { ...item, path };
        });
    }

    // Display movies and folders
    function displayItems(items) {
        const resultsContainer = document.getElementById("results");
        resultsContainer.innerHTML = "";

        items.forEach((item) => {
            const card = document.createElement("div");
            card.classList.add("card");
            if (item.type === "folder") card.classList.add("folder");

            card.innerHTML = `
                <h3>${item.name}</h3>
                ${item.type === "movie" ? `<button class="watchlist-btn ${watchlist.includes(item.name) ? "saved" : ""}" data-name="${item.name}">${watchlist.includes(item.name) ? "âœ… Saved" : "âž• Add"}</button>` : ""}
            `;

            if (item.type === "folder") {
                card.addEventListener("click", () => openFolder(item.name));
            } else {
                card.querySelector(".watchlist-btn").addEventListener("click", (e) => {
                    e.stopPropagation();
                    toggleWatchlist(item.name, e.target);
                });
            }

            resultsContainer.appendChild(card);
        });

        document.getElementById("backBtn").style.display = currentFolder ? "block" : "none";
    }

    // Open a folder
    function openFolder(folderName) {
        currentFolder = folderName;
        const filteredItems = allItems.filter((item) => item.path.startsWith(folderName) && item.path !== folderName);
        displayItems(filteredItems);
    }

    // Go back to root
    document.getElementById("backBtn").addEventListener("click", () => {
        currentFolder = null;
        displayItems(allItems);
    });

    // Search movies
    document.getElementById("search").addEventListener("input", (e) => {
        const query = e.target.value.toLowerCase();
        const filtered = allItems.filter((item) => item.name.toLowerCase().includes(query));
        displayItems(filtered);
    });

    // Toggle watchlist
    function toggleWatchlist(movieName, button) {
        if (watchlist.includes(movieName)) {
            watchlist = watchlist.filter((name) => name !== movieName);
            button.classList.remove("saved");
            button.textContent = "âž• Add";
        } else {
            watchlist.push(movieName);
            button.classList.add("saved");
            button.textContent = "âœ… Saved";
        }
        localStorage.setItem("watchlist", JSON.stringify(watchlist));
        updateWatchlistCount();
    }

    // Update watchlist count
    function updateWatchlistCount() {
        document.getElementById("watchlistCount").textContent = `${watchlist.length} Saved`;
    }

    // Dark mode toggle
    document.getElementById("darkModeToggle").addEventListener("click", () => {
        document.body.dataset.theme = document.body.dataset.theme === "dark" ? "light" : "dark";
    });

    // Initialize app
    updateWatchlistCount();
    loadData();
</script>

</body>
</html>
