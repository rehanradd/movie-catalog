<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Catalog</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --primary-color: #4a90e2;
            --hover-color: #e0e0e0;
            --sidebar-bg: #f8f9fa;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --primary-color: #6fa8dc;
            --hover-color: #444444;
            --sidebar-bg: #2d2d2d;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }

        body { background: var(--bg-color); color: var(--text-color); transition: background 0.3s, color 0.3s; }

        .header { position: sticky; top: 0; width: 100%; background: var(--primary-color); color: white; padding: 15px; text-align: center; font-size: 1.2em; z-index: 1000; }

        .search-box { width: 100%; padding: 10px; border: none; font-size: 16px; background: var(--bg-color); color: var(--text-color); border-bottom: 2px solid var(--primary-color); }

        .movie-list { display: flex; flex-wrap: wrap; gap: 10px; padding: 15px; justify-content: center; }

        .movie-item { width: 150px; background: var(--sidebar-bg); padding: 10px; border-radius: 10px; text-align: center; transition: 0.2s; cursor: pointer; position: relative; }

        .movie-item:hover { transform: scale(1.05); }

        .movie-item img { width: 100%; border-radius: 10px; }

        .watchlist-btn { position: absolute; top: 8px; right: 8px; background: none; border: none; font-size: 16px; cursor: pointer; color: var(--text-color); }

        .watchlist-btn.active { color: red; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: var(--primary-color); display: flex; justify-content: space-around; padding: 10px; }

        .bottom-nav button { background: none; border: none; color: white; font-size: 20px; cursor: pointer; }

        @media (max-width: 600px) { .movie-item { width: 45%; } }
    </style>
</head>
<body>

    <div class="header">ðŸŽ¬ Movie Catalog</div>
    <input type="text" id="search" class="search-box" placeholder="Search movies...">
    <div id="movieContainer" class="movie-list"></div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <button onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
        <button onclick="openWatchlist()"><i class="fas fa-heart"></i></button>
        <button onclick="openHome()"><i class="fas fa-home"></i></button>
    </div>

    <script>
        let movies = [];
        let watchlist = JSON.parse(localStorage.getItem('watchlist')) || [];

        async function loadMovies() {
            try {
                const response = await fetch('movies.json');
                if (!response.ok) throw new Error('Failed to load movies');
                movies = await response.json();
                displayMovies(movies);
            } catch (error) { console.error('Error:', error); }
        }

        function displayMovies(movieList) {
            const container = document.getElementById("movieContainer");
            container.innerHTML = "";
            movieList.forEach(movie => {
                const isWatchlisted = watchlist.some(w => w.name === movie.name);
                container.innerHTML += `
                    <div class="movie-item">
                        <img src="${movie.poster || 'default.jpg'}" alt="${movie.name}">
                        <p>${movie.name}</p>
                        <button class="watchlist-btn ${isWatchlisted ? 'active' : ''}" onclick="toggleWatchlist('${movie.name}', '${movie.poster}')">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                `;
            });
        }

        function toggleWatchlist(name, poster) {
            const index = watchlist.findIndex(m => m.name === name);
            if (index === -1) {
                watchlist.push({ name, poster });
            } else {
                watchlist.splice(index, 1);
            }
            localStorage.setItem('watchlist', JSON.stringify(watchlist));
            displayMovies(movies);
        }

        function openWatchlist() {
            displayMovies(watchlist);
        }

        function openHome() {
            displayMovies(movies);
        }

        document.getElementById('search').addEventListener('input', function () {
            const query = this.value.toLowerCase();
            const filtered = movies.filter(movie => movie.name.toLowerCase().includes(query));
            displayMovies(filtered);
        });

        function toggleDarkMode() {
            document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
            localStorage.setItem('theme', document.body.dataset.theme);
        }

        document.body.dataset.theme = localStorage.getItem('theme') || 'light';
        loadMovies();
    </script>

</body>
</html>
