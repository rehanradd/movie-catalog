<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Browser</title>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background: #f5f6fa;
            --text-color: #2c3e50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--background);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-box {
            margin-bottom: 30px;
            position: sticky;
            top: 0;
            background: var(--background);
            z-index: 100;
            padding: 10px 0;
        }

        #searchInput {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 30px;
            outline: none;
            transition: all 0.3s ease;
        }

        .folder-group {
            background: white;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }

        .file-list {
            padding-top: 10px;
        }

        .media-item {
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .media-item:hover {
            transform: translateX(5px);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search files or folders...">
        </div>
        <div id="resultsContainer"></div>
        <div id="loading" class="loading">Loading...</div>
    </div>

    <script>
        let allFiles = [];
        let fuse = null;
        let currentPage = 1;
        const itemsPerPage = 40;
        let isLoading = false;
        let currentResults = [];

        async function loadMovies() {
            try {
                const response = await fetch('movies.json');
                const data = await response.json();
                allFiles = data.movies;
                
                fuse = new Fuse(allFiles, { keys: ['name', 'path'], threshold: 0.3 });
                currentResults = allFiles;
                renderResults();
                setupSearch();
                setupInfiniteScroll();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function renderResults() {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = currentResults.slice(0, currentPage * itemsPerPage).map(file => `
                <div class="media-item">
                    <div class="file-name">${file.name}${file.extension}</div>
                    <div class="file-info">${file.size} MB</div>
                </div>
            `).join('');
        }

        function setupSearch() {
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const query = e.target.value.trim();
                currentPage = 1;
                currentResults = query ? fuse.search(query).map(result => result.item) : allFiles;
                renderResults();
            });
        }

        function setupInfiniteScroll() {
            window.addEventListener('scroll', () => {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100 && !isLoading) {
                    isLoading = true;
                    currentPage++;
                    renderResults();
                    isLoading = false;
                }
            });
        }

        loadMovies();
    </script>
</body>
</html>
