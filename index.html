<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Explorer</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #4a90e2;
            --hover-color: #2d2d2d;
            --sidebar-width: 280px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        .header {
            padding: 1rem;
            background-color: #2d2d2d;
            display: flex;
            gap: 1rem;
            position: relative;
        }

        .search-bar {
            flex: 1;
            padding: 0.75rem;
            background: #333;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            display: none;
        }

        /* Main Content Layout */
        .main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background-color: #252526;
            padding: 1rem;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(calc(-1 * var(--sidebar-width)));
        }

        /* Watchlist Styles */
        .watchlist-section {
            margin-bottom: 2rem;
        }

        .watchlist-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            margin: 0.25rem 0;
            background: #333;
            border-radius: 4px;
        }

        /* Main Content Area */
        .content-area {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }

        /* Folder Structure Styles */
        .folder {
            margin-left: 1rem;
        }

        .folder-header {
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background 0.2s ease;
        }

        .folder-header:hover {
            background: var(--hover-color);
        }

        .folder-contents {
            margin-left: 1rem;
            display: none;
        }

        .folder-contents.expanded {
            display: block;
        }

        .movie-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .movie-item:hover {
            background: var(--hover-color);
        }

        .save-btn {
            margin-left: auto;
            padding: 0.25rem 0.5rem;
            background: var(--accent-color);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .sidebar {
                position: absolute;
                height: calc(100vh - 60px);
                z-index: 100;
            }

            .sidebar.collapsed {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="menu-toggle">‚ò∞</button>
        <input type="text" class="search-bar" placeholder="Search movies...">
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <div class="watchlist-section">
                <h2>Watchlist</h2>
                <div class="watchlist-items"></div>
            </div>
            <div class="folder-structure"></div>
        </aside>

        <main class="content-area">
            <div class="folder-container"></div>
        </main>
    </div>

    <script>
        // State management
        let allMovies = [];
        let folderStructure = {};
        let watchlist = JSON.parse(localStorage.getItem('watchlist')) || [];

        // DOM Elements
        const sidebar = document.querySelector('.sidebar');
        const menuToggle = document.querySelector('.menu-toggle');
        const searchBar = document.querySelector('.search-bar');
        const folderContainer = document.querySelector('.folder-container');
        const watchlistItems = document.querySelector('.watchlist-items');

        // Event Listeners
        menuToggle.addEventListener('click', () => sidebar.classList.toggle('collapsed'));
        searchBar.addEventListener('input', debounce(handleSearch, 300));

        // Initialize
        fetch('movies.json')
            .then(response => response.json())
            .then(data => {
                allMovies = data.movies;
                folderStructure = buildFolderStructure(allMovies);
                renderFolderStructure(folderStructure);
                renderWatchlist();
            });

        // Folder structure functions
        function buildFolderStructure(movies) {
            const structure = {};
            
            movies.forEach(movie => {
                const pathParts = movie.path.split('\\').filter(p => p);
                let currentLevel = structure;
                
                pathParts.forEach((part, index) => {
                    if (!currentLevel[part]) {
                        currentLevel[part] = {
                            name: part,
                            type: 'folder',
                            items: {},
                            movies: []
                        };
                    }
                    if (index === pathParts.length - 1) {
                        currentLevel[part].movies.push(movie);
                    }
                    currentLevel = currentLevel[part].items;
                });
            });
            
            return structure;
        }

        function renderFolderStructure(structure, parentElement = folderContainer, level = 0) {
            Object.values(structure).forEach(item => {
                const folderElement = document.createElement('div');
                folderElement.className = 'folder';
                folderElement.innerHTML = `
                    <div class="folder-header">
                        <span>üìÅ ${item.name}</span>
                    </div>
                    <div class="folder-contents"></div>
                `;

                const header = folderElement.querySelector('.folder-header');
                const contents = folderElement.querySelector('.folder-contents');

                header.addEventListener('click', () => {
                    contents.classList.toggle('expanded');
                    if (contents.classList.contains('expanded')) {
                        renderFolderStructure(item.items, contents, level + 1);
                        renderMovies(item.movies, contents);
                    }
                });

                parentElement.appendChild(folderElement);
            });
        }

        function renderMovies(movies, parentElement) {
            movies.forEach(movie => {
                const movieElement = document.createElement('div');
                movieElement.className = 'movie-item';
                movieElement.innerHTML = `
                    <span>üé¨ ${movie.name}</span>
                    <span class="movie-date">${movie.modified_date.split(' ')[0]}</span>
                    <button class="save-btn">Save</button>
                `;

                movieElement.querySelector('.save-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleWatchlist(movie);
                });

                parentElement.appendChild(movieElement);
            });
        }

        // Watchlist functions
        function toggleWatchlist(movie) {
            const index = watchlist.findIndex(m => m.path === movie.path && m.name === movie.name);
            if (index === -1) {
                watchlist.push(movie);
            } else {
                watchlist.splice(index, 1);
            }
            localStorage.setItem('watchlist', JSON.stringify(watchlist));
            renderWatchlist();
        }

        function renderWatchlist() {
            watchlistItems.innerHTML = watchlist
                .map(movie => `
                    <div class="watchlist-item">
                        <span>${movie.name}</span>
                        <button class="remove-btn">√ó</button>
                    </div>
                `).join('');

            document.querySelectorAll('.remove-btn').forEach((btn, index) => {
                btn.addEventListener('click', () => {
                    watchlist.splice(index, 1);
                    localStorage.setItem('watchlist', JSON.stringify(watchlist));
                    renderWatchlist();
                });
            });
        }

        // Search functionality
        function handleSearch() {
            const query = searchBar.value.toLowerCase();
            const filtered = allMovies.filter(movie =>
                movie.name.toLowerCase().includes(query) ||
                movie.path.toLowerCase().includes(query) ||
                movie.modified_date.toLowerCase().includes(query)
            );
            
            folderContainer.innerHTML = '';
            renderMovies(filtered, folderContainer);
        }

        // Utility functions
        function debounce(func, timeout = 300) {
            let timer;
            return (...args) => {
                clearTimeout(timer);
                timer = setTimeout(() => { func.apply(this, args); }, timeout);
            };
        }
    </script>
</body>
</html>
